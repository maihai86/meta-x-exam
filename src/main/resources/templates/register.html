<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: html_head(pageTitle='Register')" />
<body>
	<div th:replace="fragments :: header"></div>
	<div align="center">
		<h1>Register</h1>
		<br/>
		<form action="#" th:action="@{/register}" th:object="${userRegistrationForm}" method="post">
			<table border="0" cellpadding="10">
				<tr>
					<td>Display name:</td>
					<td>
						<input type="text" th:field="*{displayName}" class="form-control" placeholder="Enter display name" />
					</td>
				</tr>
				<tr>
					<td>Email address:</td>
					<td><input type="text" th:field="*{email}" class="form-control" placeholder="Enter email address" /></td>
				</tr>
				<tr>
					<td>Password:</td>
					<td><input type="password" th:field="*{password}" class="form-control" placeholder="Enter password" /></td>
				</tr>
				<tr>
					<td>Confirm Password:</td>
					<td><input type="password" th:field="*{matchingPassword}" class="form-control" placeholder="Confirm password" /></td>
				</tr>
				<tr>
					<td colspan="2" align="center"><button type="submit" class="btn btn-primary">Create Account</button></td>
				</tr>
			</table>
			<br/>
			<div th:if="${#fields.hasAnyErrors() || #fields.hasErrors('global')}">
				<h4 class="text-danger">Errors:</h4>
				<ul>
					<li th:each="err : ${#fields.allErrors()}" th:text="${err}" class="text-danger" />
				</ul>
			</div>
		</form>
	</div>
</body>
</html>
